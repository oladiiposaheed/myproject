<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="utf-8">
    <title>feedback Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/form6.css' %}">
  </head>
  <body>
    <div class="container" align='center'>
      {% if submitted %}
        <h2>Congratulation {{name}}</h2>
        <h3>Information Provided is successfully Submitted</h3>
        <h2>Thanks</h2>
      {% else %}
          <form method="post">
          <h1>Welcome to our Feedback Form Registration</h1>
            {% csrf_token %}
        <div class="ta">
          <table>
            {{form.as_table}}
          </table>
        </div>

          <input type="submit" name="" class="btn btn-primary btn-lg" value="Submit">
      </form>
      {% endif %}
    </div>
  </body>
</html>
